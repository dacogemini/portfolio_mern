            <a href="index.html"><i class="fas fa-code"></i> Dan Collins was here!</a>
        </h1>

    <section class="container">
        <div class="dark-overlay">
            <h1 class="large text-primary">SIGN-UP</h1>
            <p class="lead"><i class="fas fa-user"></i>
                Create Your Account
            </p>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name">
                </div>
            </form>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="email" placeholder="Email Address">
                    <br>
                    <small class="form-text">
                        <em>This site uses Gravatar, so if you want a profile image, use a Gravatar email</em>
                    </small>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" minlength="6" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" minlength="6" />
                </div>
                <input type="submit" value="Register" class="btn btn-primary" />
            </form>
            <p class="my-1">
                <em>Already have an account? <a href="login.html">Sign In</a></em>
            </p>
        </div>
